<html>
	<meta charset="utf-8">

	<body>
		<script>
			while (true) {
			var numbas = []
			for (let i = 0; i < 15; i++) {
				let k = Math.floor(Math.random() * 40) - 10
				numbas.push(k)
				}
			let n = parseInt(prompt(numbas))
			if (n == 0) {
				var numbs = numbas
				break;
				}
			}
			
			for (let j = 0; j < numbs.length; j++){
				if (numbs[j] < 0){
					numbs[j] = numbs[j] * numbs[j]
				}
			}
			alert(numbs)
			
			let s1 = 0
			let s2 = 0
			let c1 = 0
			let c2 = 0
			for (let m = 0; m < numbas.length; m++) {
				if (numbas[m] < 0) {
					s1+=numbas[m]
					c1++
				}
				else {
					s2+=numbas[m]
					c2++
				}
			}
			alert(s2/c2)
			
		</script>
		<script>
			let cols = []
			let count = 0
			for (let i = 0; i<10; i++){
				let k = Math.floor(Math.random() * 3)
				cols.push(k)
				if (k == 0) {
					count ++
				}
			}
			alert(cols)
			alert(count)
		</script>
	</body>
</html>
